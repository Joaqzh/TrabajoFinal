<mat-card class="formulario">
  <mat-card-title style="margin-top: 2rem; margin-bottom: 2rem; color: rgb(183, 40, 75);">
    Contactanos
  </mat-card-title>
  <mat-card-content>
    <form (submit)="submit(postForm)" #postForm="ngForm">

      <p class="datos">
        Nombres
      </p>
      <mat-form-field>
        <input type="text" matInput ngModel placeholder="Nombre" name="nombre" required #nombre="ngModel">
        <mat-error *ngIf="nombre.invalid">Introduzca su nombre</mat-error>
      </mat-form-field>

      <p class="datos">
        Telefono
      </p>
      <mat-form-field>
        <input type="text" matInput ngModel placeholder="Telefono" name="telefono" required #telefono="ngModel">
        <mat-error *ngIf="telefono.invalid">Introduzca su telefono</mat-error>
      </mat-form-field>

      <p class="datos">
        Correo Electronico
      </p>
      <mat-form-field>
        <input type="text" matInput ngModel placeholder="joaquin@example.com" name="email" required #email="ngModel">
        <mat-error *ngIf="email.invalid">Introduzca su correo</mat-error>
      </mat-form-field>

      <p class="datos">
        Mensaje
      </p>
      <mat-form-field>
        <input type="text" matInput ngModel placeholder="Mensaje" name="mensaje" required #mensaje="ngModel">
        <mat-error *ngIf="telefono.invalid">Introduzca su mensaje</mat-error>
      </mat-form-field>

    <div class="button">
      <button class="enviar" type="submit" mat-button style="color:rgb(183, 40, 75)">Enviar Datos</button>
    </div>

    </form>
  </mat-card-content>
</mat-card>
